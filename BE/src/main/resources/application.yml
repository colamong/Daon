spring:
  application:
    name: BE

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC   # <<--- 추가 (Hibernate JDBC 연결 타임존을 UTC로 고정)
    open-in-view: false

  jackson:
    time-zone: UTC                  # <<--- 추가 (Jackson 직렬화/역직렬화 기본 타임존 UTC)
    serialization:
      write-dates-as-timestamps: false  # <<--- 추가 (날짜를 epoch 숫자 대신 ISO-8601 문자열로 출력)

  data:
    redis:
      host: redis
      port: 6379

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

    servlet:
      multipart:
        max-file-size: 15MB
        max-request-size: 15MB

gms:
  api:
    key: ${GMS_API_KEY}
    url: ${GMS_API_URL}
    model: gpt-4o
  image:
    api:
      url: ${GMS_IMAGE_API_URL}

cloud:
  aws:
    region: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: daon-image
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}

frontend:
  origin: http://localhost:5173

tesseract:
  path: "/usr/share/tesseract-ocr/5/tessdata"

logging:
  level:
    root: INFO
    com.daon.be: DEBUG # 우리 패키지 로그를 디버그로
    org.springframework.web: DEBUG # 웹 요청 처리 로그
